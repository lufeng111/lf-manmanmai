<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="lf-header clearfix">
      <i class="back fl"></i>
      <div class="app fr">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <h3>省钱控-最新优惠</h3>
    </div>
    <!-- 优惠商品 -->
    <div class="lf-moneyctrl">
      <!-- 商品 -->
      <ul class="proItemBox clearfix">
        <li class="proItem">
          <a href="#">
            <div class="img fl">
              <img src="./images/jiangyou.jpg" alt="">
            </div>
            <div class="desc fr">
              <div class="top">移动端凑单品：海天 鲜味 生抽 1.28L
                <span>10.9元</span>
              </div>
              <div class="bottom clearfix">
                <span class="fl">京东商城 | 10-25 14:10</span>
                <span class="fr">有1人评论</span>
              </div>
            </div>
          </a>
        </li>

      </ul>
      <!-- 页码 -->
      <div class="paging clearfix">
        <div class="fl">
          <button class="prev">上一页</button>
        </div>
        <div class="fl">
          <div class="currPage">
            <span>1/4</span>
            <ul class="morePage">
              <li>1/4</li>
              <li>2/4</li>
              <li>3/4</li>
              <li>4/4</li>
            </ul>
          </div>
        </div>
        <div class="fl">
          <button class="next">下一页</button>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lf-footer">
      <div class="top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#">返回顶部</a>
      </div>
      <div class="bottom">
        <p class="mobile">
          <a href="#">手机app下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#">--掌上比价平台</a>
        </p>
        <p class="web">
          <a href="#">m.manmanbuy.com</a>
        </p>
      </div>
    </div>

  </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/moneyctrl.js"></script>
  <!-- 根据商品id渲染商品列表页 -->
  <script type="text/template" id="moneyctrl">
  {{each result v i}}
  <li class="proItem">
      <a href="moneyproduct.html?productid={{v.productId}}" data-productId="{{v.productId}}">
        <div class="img fl">
          {{@v.productImg2}}
        </div>
        <div class="desc fr">
          <div class="top">{{v.productName}}
            <span>{{v.productPinkage}}</span>
          </div>  
          <div class="bottom clearfix">
            <span class="fl">{{v.productFrom}} | {{v.productTime}}</span>
            <span class="fr">{{v.productComCount}}</span>
          </div>
        </div>
      </a>
    </li>

  {{/each}}
  </script>

  <!-- 页码 -->
  <script type="text/template" id="pageCount">
    <% for(i = 0; i < pageCount; i++) {%>
      <li>
        <%=i+1%>/<%=pageCount%>
      </li>
    <%}%>
  </script>
</body>

</html>
