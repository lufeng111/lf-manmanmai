<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container">

      <div class="button fr">
        <input type="button" value="搜索">

    <!-- 分类 -->
    <div class="lf-category">
      <ul class="itemBox">
        <li class="item">
          <a href="#">大家电</a>
          <ul class="subBox clearfix">
            <li class="subItem fl">

    <!-- 底部 -->
    <div class="lf-footer">
      <div class="top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#">返回顶部</a>
      </div>
      <div class="bottom">

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/category.js"></script>
  <!-- 渲染分类页大标题 -->
  <script type="text/template" id="titleList">
    {{each result v i}}
    <li class="item">
      <a href="javascript:;" data-titleid="{{v.titleId}}">{{v.title}}</a>
      <ul class="subBox clearfix"></ul> 
    </li>
    {{/each}}
  </script>
  <!-- 点击分类标题获取标题对应的分类页数据渲染到页面上 -->
  <script type="text/template" id="cateList">
  {{each result v i}}
    <li class="subItem fl">
      <a href="productlist.html?categoryid={{v.categoryId}}">{{v.category}}</a>
    </li>
  {{/each}}
  </script>


</body>

</html>
