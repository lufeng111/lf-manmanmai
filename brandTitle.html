<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/brandTitle.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="lf-header clearfix">
      <div class="logo fl">
        <a href="#">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="app fr">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </div>
    <!-- 搜索 -->
    <div class="lf-search clearfix">
      <div class="input fl">
        <input type="search" placeholder="请输入您想比价的商品">
      </div>
      <div class="button fr">
        <input type="button" value="搜索">
      </div>
    </div>
    <!-- 菜单 -->
    <div class="lf-topMenu">
      <div class="title">
        <a href="#">首页</a>
        <span>></span>
        <a href="#">全部分类</a>
        <span>></span>
      </div>
    </div>
    <!-- 商标 -->
    <div class="lf-brandTitle">
      <div class="title">热门品牌排行</div>
      <ul class="titleBox">
        <li class="titleList">
          <a href="#">平板电视十大品牌</a>
        </li>
        <li class="titleList">
          <a href="#">平板电视十大品牌</a>
        </li>
      </ul>
    </div>

    <!-- 底部 -->
    <div class="lf-footer">
      <div class="top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#">返回顶部</a>
      </div>
      <div class="bottom">
        <p class="mobile">
          <a href="#">手机app下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#">--掌上比价平台</a>
        </p>
        <p class="web">
          <a href="#">m.manmanbuy.com</a>
        </p>
      </div>
    </div>
  </div>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/brandTitle.js"></script>
  <!-- 渲染品牌的标题 -->
  <script type="text/template" id="titlelist">
  {{each result v i}}
  <li class="titleList" data-brandtitleid="{{v.brandTitleId}}" data-categoryid="{{v.categoryId}}">
    <a href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a>
  </li>
  
  {{/each}}
  </script>
</body>
</html>
