<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/couponproduct.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="lf-header clearfix">
      <i class="back fl"></i>
      <div class="app fr">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <h3>肯德鸡优惠劵</h3>
    </div>
    <!-- 肯德基的商品 -->
    <div class="lf-couponProduct">
      <p class="beforeTip">--点餐前出示手机中的优惠券，即可享受优惠--</p>
      <ul class="couproBox clearfix">
        <li class="couproList clearfix">
          <a href="#">
            <div class="img">
              <img src="./images/chicken.jpg" alt="">
            </div>
            <div class="desc">
              <p class="title">C27 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</p>
              <p class="price">￥ 28</p>
              <p class="deadTime">有效期至10月31日</p>
            </div>
            <div class="arrow-right"></div>
          </a>
        </li>
      </ul>
    </div>
    
    <!-- 底部 -->
    <div class="lf-footer">
      <div class="top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#">返回顶部</a>
      </div>
      <div class="bottom">
        <p class="mobile">
          <a href="#">手机app下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#">--掌上比价平台</a>
        </p>
        <p class="web">
          <a href="#">m.manmanbuy.com</a>
        </p>
      </div>
    </div>

     <!-- 模态框 -->
    <div class="lf-mask">
        <div class=".img">
          <img src="images/chicken.jpg" alt="">
          <i class="delete"></i>
        </div>
    
    </div>

  </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/couponproduct.js"></script>
  <!-- 根据优惠劵标题的id获取对应的优惠商品 -->
  <script type="text/template" id="couproList">
  {{each result v i}}
  <li class="couproList clearfix">
      <a href="javascript:;" data-couponProductId="{{v.couponProductId}}" data-img="{{v.couponProductImg}}">
        <div class="img">
          {{@v.couponProductImg}}
        </div>
        <div class="desc">
          <p class="title">{{v.couponProductName}}</p>
          <p class="price">{{v.couponProductPrice}}</p>
          <p class="deadTime">{{v.couponProductTime}}</p>
        </div>
        <div class="arrow-right"></div>
      </a>
    </li>
  {{/each}}
  </script>
  
</body>
</html>
