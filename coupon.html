<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/coupon.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="lf-header clearfix">
      <i class="back fl"></i>
      <div class="app fr">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <h3>优惠劵</h3>
    </div>
    <!-- 优惠券 -->
    <div class="lf-coupon">
      <ul class="couponBox clearfix">
        <li class="couponList">
          <a href="#">
            <img src="./images/kfc.jpg" alt="">
            <p>肯德基</p>
          </a>
        </li>
        <li class="couponList">
          <a href="#">
            <img src="./images/kfc.jpg" alt="">
            <p>肯德基</p>
          </a>
        </li>
        <li class="couponList">
          <a href="#">
            <img src="./images/kfc.jpg" alt="">
            <p>肯德基</p>
          </a>
        </li>
        <li class="couponList">
          <a href="#">
            <img src="./images/kfc.jpg" alt="">
            <p>肯德基</p>
          </a>
        </li>
      </ul>

    </div>




    <!-- 底部 -->
    <div class="lf-footer">
      <div class="top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#">返回顶部</a>
      </div>
      <div class="bottom">
        <p class="mobile">
          <a href="#">手机app下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#">--掌上比价平台</a>
        </p>
        <p class="web">
          <a href="#">m.manmanbuy.com</a>
        </p>
      </div>
    </div>

  </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/coupon.js"></script>
  <!-- 渲染标题列表 -->
  <script type="text/template" id="couponList">
    {{each result v i}}
    <li class="couponList">
        <a href="{{v.couponLink}}?couponid={{v.couponId}}">
          <img src="{{v.couponImg}}" alt="">
          <p>{{v.couponTitle}}</p>
        </a>
      </li>
    {{/each}}
  </script>

</body>

</html>
