<!DOCTYPE html>
<html lang="en">

<head>

      </ul>
    </div>
    <!-- 推荐 -->
    <div class="lf-recomend">
      <div class="title clearfix">
        <i class="icon-right fr"></i>
        <p class="fl">超值折扣推荐</p>
      </div>
      <div class="reco-content">
        <ul class="clearfix">
          <li>
            <a href="#">
              <div class="img fl">
                <img src="./images/jiangyou.jpg" alt="图片">

              <div class="desc fr">

                  <span class="goods">移动端凑单品：海天 鲜味 生抽 1.28升</span>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/index.js"></script>
  <!-- 渲然导航栏的数据 -->
  <script type="text/template" id="getindexmenu">
  {{each result v i}}
  <li class="nav{{i==7?' more':''}}{{i>7?' hide':''}}" data-indexmenuid="{{ v.indexmenuId }}">
    <a href="{{v.titlehref}}">
      {{@v.img}}
      <p>{{v.name}}</p>
    </a>
  </li>
  {{/each}}
</script>

  <!-- 渲染商品列表页 -->
<script type="text/template" id="getmoneyctrl">
  {{each result v i}}
  <li class="item" data-productId="{{v.productId}}">
      <a href="moneyproduct.html?productid={{v.productId}}">
        <div class="img fl">
          {{@v.productImgSm}}
        </div>
        <div class="desc fr">
          <div class="top">
            <span class="goods">{{v.productName}}</span>
            <span class="price">{{v.productPinkage}}</span>
          </div>
          <div class="bottom">
            <span class="fl">{{v.productForm}} | {{v.productTime}}</span>
            <span class="fr">{{v.productComCount}}</span>
          </div>
        </div>
      </a>
    </li>
  {{/each}}
</script>



</body>

</html>
