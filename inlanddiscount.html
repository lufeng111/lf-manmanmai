<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/inlanddiscount.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="lf-header clearfix">
      <i class="back fl"></i>
      <div class="app fr">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <h3>国内折扣</h3>
    </div>
    <!-- 商品列表 -->
    <div class="lf-inlanddiscount">
      <ul class="discountBox clearfix">
        <li class="discountList">
          <a href="#">
            <div class="img">
              <img src="./images/jiangyou.jpg" alt="">
            </div>
            <div class="desc">
              <p class="proName">西域美农新疆特产五星和田红枣250g*2</p>
              <div class="bottom">
                <p class="price">19.8元(5件99元)</p>
                <p class="proTime">
                  <span>京东商城 | 10-22 13:28</span>
                </p>
              </div>
            </div>
          </a>
        </li>
        <li class="discountList">
          <a href="#">
            <div class="img">
              <img src="./images/jiangyou.jpg" alt="">
            </div>
            <div class="desc">
              <p class="proName">西域美农新疆特产五星和田红枣250g*2</p>
              <div class="bottom">
                <p class="price">19.8元(5件99元)</p>
                <p class="proTime">
                  <span>京东商城 | 10-22 13:28</span>
                </p>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!-- 底部 -->
    <div class="lf-footer">
      <div class="top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#">返回顶部</a>
      </div>
      <div class="bottom">
        <p class="mobile">
          <a href="#">手机app下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#">--掌上比价平台</a>
        </p>
        <p class="web">
          <a href="#">m.manmanbuy.com</a>
        </p>
      </div>
    </div>

  </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/inlanddiscount.js"></script>
  <!-- 根据商品id获取商品数据 -->
  <script type="text/template" id="inlanddiscount">
    {{each result v i}}
    <li class="discountList"><a href="discount.html?productid={{v.productId}}" data-productId="{{v.productId}}">
      <div class="img">{{@v.productImg}}</div>
      <div class="desc">
        <p class="proName">{{v.productName}}</p>
        <div class="bottom">
          <p class="price">{{v.productPrice}}</p>
          <p class="proTime"><span>{{v.productFrom}} | {{v.productTime}}</span></p>
        </div>
      </div>
    </a></li>
    {{/each}}
  </script>
</body>

</html>
