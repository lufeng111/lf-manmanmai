<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/gsproduct.css">
  <script src="js/rem.js"></script>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="lf-header clearfix">
      <i class="back fl"></i>
      <div class="app fr">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <h3>凑单品</h3>
    </div>
    <!-- 凑单导航 -->
    <div class="lf-gsNav">
      <ul class="gsnavBox clearfix">
        <li class="gsnavList">
          <span>京东</span>
          <i></i>
        </li>
        <li class="gsnavList">
          <span>京东</span>
          <i></i>
        </li>
        <li class="gsnavList">
          <span>华北</span>
          <i></i>
        </li>
        <li class="gsnavList">
          <span>全部价格</span>
          <i></i>
        </li>
      </ul>
      <div class="search"></div>
      <div class="select"> 
        <ul class="shopBox">
          <li class="shopList">京东</li>
          <li class="shopList">一号店</li>
          <li class="shopList">天猫超市</li>
        </ul>
         <ul class="areaBox"> 
          <li class="areaList">华北(北京，山西等)</li>
          <li class="areaList">华北(北京，山西等)</li>
        </ul>
        <ul class="priceBox"> 
          <li class="priceList">
            <a href="#">全部价格</a>
          </li>
        </ul>
      </div> 
    </div>

    <!-- 凑单内容 -->
     <div class="lf-gsContent"> 
      <ul class="conBox clearfix">
        <li class="conList">
          <a href="#">
            <div class="img">
              <img src="./images/jiangyou.jpg" alt="">
            </div>
            <div class="desc">
              <p>廿一客(21cake)专用餐具 1人份(不单独配送)</p>
              <div class="bottom">
                <div class="fl price">¥0.50</div>
                <div class="fr btn">去购买</div>
              </div>
            </div>
          </a>
        </li>
        <li class="conList">
          <a href="#">
            <div class="img">
              <img src="./images/jiangyou.jpg" alt="">
            </div>
            <div class="desc">
              <p>廿一客(21cake)专用餐具 1人份(不单独配送)</p>
              <div class="bottom">
                <div class="fl price">¥0.50</div>
                <div class="fr btn">去购买</div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div> 

    <!-- 底部 -->
    <div class="lf-footer"> 
      <div class="top clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#">返回顶部</a>
      </div>
      <div class="bottom">
        <p class="mobile">
          <a href="#">手机app下载</a>
          <a href="#">慢慢买手机版</a>
          <a href="#">--掌上比价平台</a>
        </p>
        <p class="web">
          <a href="#">m.manmanbuy.com</a>
        </p>
      </div>
    </div> 

  </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/gsproduct.js"></script>
  <!--渲染第一个ul下拉框-->
  <script type="text/template" id="shoplist">
  {{each result v i}}
  <li class="shopList" data-shopid="{{v.shopId}}">{{v.shopName}}</li>
  {{/each}}
  </script>
  <!--渲染第二个ul下拉框-->
  <script type="text/template" id="arealist">
    {{each result v i}}
    <li class="areaList" data-areaid="{{v.areaId}}">
      {{v.areaName}}
    </li>
    {{/each}}
  
  </script>
  <!--渲染页面主体区域-->
  <script type="text/template" id="conlist">
    {{each result v i}}
    <li class="conList" data-productid="{{v.productId}}">
      <a href="https://item.m.jd.com/ware/view.action?wareId=1274360">
        <div class="img">
          <img src="{{v.productImg}}" alt="">
        </div>
        <div class="desc">
          <p>{{v.productName}}</p>
          <div class="bottom">
            <div class="fl price">{{v.productPrice}}</div>
            <div class="fr btn">去购买</div>
          </div>
        </div>
      </a>
    </li>
    
    {{/each}}
  </script>
</body>

</html>
